<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Quote Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Neuton' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fuild" id="machine">
     <div class="row">
        <div class="description">
           <p class="one-liner text-center">With a click of the 'Quote' button, you will receive a random quote from the library.</br>You can tweet the quote as well. Enjoy!</p>
             <div class="quote-gen">
                 <button onclick="postQuote()" class="quote-butt" name="quote-button">Quote</button>
             </div>   
        </div>   
     </div>   
 
     <div class="row">
        <div class="container-fluid"> 
           <div class="jumbotron">
              <div class="col-md-9">   
                 <p id="quote">Here is where the quote will be and it can say whatever I want it to, so what do you think about that?</p>
                 <p id="attributed">The Person</p> 
              </div>
              
              <div class="col-md-3">
                 <a href="#" class="thumbnail"><img src="https://40.media.tumblr.com/28bf2546463002d8a1e8bd95475a8a43/tumblr_nzz1bz3gZj1ut3ssoo1_400.jpg" id="attributed-pic" class="img-responsive" alt="this guy"></a>
              </div>
          </div>
   <!-- <div class="twitter">
      <ul class="twitter-block">
           <li id="twitter-button"> -->
           <div class="row text-center">
              <div class="col-md-5"></div>
              <div class="col-md-2">
                <a onclick="tweetQuote()" id="tweet-button" class="text-center" href="https://twitter.com" target="_blank"><i class="fa fa-twitter"></i></a></p>
              </div>
              <div class="col-md-5"></div>
          </div>    
              
           
          
       
           
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
